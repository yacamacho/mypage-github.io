
<html lang="es">
<head>
    <title>Spanning Columns</title>
</head>
<body>
    <table border=1>
        <caption ="top">Ejemplo de alineaciones y dimenciones en columnas
        </caption>
        <tr> 
            <th></th>
            <th>09am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Lunes</th>
            <td colspan="2">Ortografia</td>
            <td>Matematicas</td>
            <td>Artes</td>
        </tr>
        <tr>
            <th>Martes</th>
            <td colspan="3">Tecnico Prog. Scot</td>
            <td>Etica</td>
        </tr>
    </table>
    
</body>
</html>
