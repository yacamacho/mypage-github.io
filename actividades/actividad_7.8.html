
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
    <form action="http://wwww.example.com/login.php">
        <p>¿Tocas algunos de los siguietes instrmentos?
        (Puede seleccionar más de una opción manteniendo presionada la tecla control) </p>
        <select name="instrments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="bass">Bass</option>
        </select>        
    </form>
    
</body>
</html>
